document.getElementById('mydata').innerHTML='<table border="0" width="94%"><tr height="6"><td></td></tr><tr><td><h1>Detach License</h1><hr><p>The Detach License page lists information about the Product for which you have selected to detach a license, and enables you to perform the Detach action.</p><p><font color="#808080"><b>Note</b></font>: The configuration option <b>Enable Detaching Licenses</b> must be selected on the host machine from which the license will be detached.</p><p>The following information is provided:</p><table class="list" rules="rows" frame="hsides" cellpadding="4"><tr><td valign="top"><b><font color="#808080">Product</font></b></td><td valign="top">The vendor-specified name of the Product, and its unique ID number</td></tr><tr><td valign="top"><b><font color="#808080">Vendor</font></b></td><td valign="top">The name of the vendor of the Product, and the vendor\&#39;s unique ID number</td></tr><tr><td valign="top"><b><font color="#808080">Available Licenses</font></b></td><td valign="top">The number of currently available licenses for detachment from the HASP SL key</td></tr><tr><td valign="top"><b><font color="#808080">Max. Duration</font></b></td><td valign="top">The maximum duration for which the license may be detached, after which it will be automatically disabled on the recipient machine and restored to the host HASP SL key (unless the detached license is extended)</td></tr><tr><td valign="top"><b><font color="#808080">HASP Key</font></b></td><td valign="top">The unique key ID of the host HASP SL key and its vendor-specified name</td></tr><tr><td valign="top"><b><font color="#808080">License Host</font></b></td><td valign="top">The name of the machine to which the host HASP SL key is locked</td></tr></table><p>The <b>Detach Method</b> section of the page enables you to specify whether the license is to be detached using an online connection between the host and recipient machines, or while offline. If you are currently online, by default the online option will be selected and the detached license will be automatically applied to the recipient machine when you click <b>Detach/Attach</b>.</p><table class="list" rules="rows" frame="hsides" cellpadding="4"><tr><td valign="top"><b><font color="#808080">Online</font></b></td><td valign="top">When selected, enables a detached license to be automatically attached to the recipient machine. (Disabled if the recipient machine is not online.)</td></tr><tr><td valign="top"><b><font color="#808080">Offline</font></b></td><td valign="top">When selected, creates a Host-to-Recipient (H2R) file that can be applied to the remote recipient machine. If this option is selected, select the local machine from the <b>Select Recipient Machine</b> field. If there is already a detachable license on the recipient machine, details about when the license was created and when it expires are displayed. <br><br><b><font color="#808080">Note:</font></b> If the name of the recipient machine is not included in the list: <ol><li>On the recipient machine, download the machine identity file by clicking <b>Create File ID</b> in the Diagnostics page of the HASP License Manager on the recipient machine.</li><li>On the host machine (the machine on which the Product license resides), open the Update/Attach page and navigate to the recipient machine ID file.</li><li>Click <b>Apply File</b>. The recipient machine name is added to the list of available machines.</li></ol></td></tr></table><p>In the <b>Specify Expiration Date for Detached License</b> section of the page, select the day, month and year on which the detached license will expire on the recipient machine. The selected date must be within the maximum number of days for which the license can be detached. This section is used for creating a detachable license the first time and for extending an existing detachable license.</p><p>Click <b>Detach &amp; Attach</b> (or <b>Detach</b>) to detach the license or <b>Cancel</b> to cancel the Detach action.</p><h3>Successful License Detach</h3><p>After a license has been successfully detached, information on the page changes to indicate that the Detach action has been successful. If you detached the license while online, the license has been automatically attached to the recipient machine.</p><p>If the license was detached while the host and recipient machines were not simultaneously online, the detached license file (H2R file) must be transferred from the host machine to the recipient machine. In this case, click one of the displayed buttons, depending on your preferences:</p><ul><li>Click <b>Save As</b> to save the H2R file to disk</li></ul><p><h3>Failed License Detach</h3><p>If the license detach action fails, an error message is displayed, together with its explanation and error code. This information can be used by the system administrator to address the cause of the failure.</p><b><font color="#808080"><em>Related Topics</em></font></b><br><a class="text" href="ACC_help_index.html">Introduction (Main page)</a><br><a class="text" href="ACC_help_products.html">Products</a><br><a class="text" href="ACC_help_attach_update.html">Update/Attach License</a><br><a class="text" href="ACC_help_cancel_license.html">Cancel Detached License</a><br><a class="text" href="ACC_help_config_detachable.html">Configuring Detachable Licenses</a><br><p><font color="#000000"><b>Copyright</b>: <br>Â© 2010 SafeNet, Inc. All rights reserved.</font></p></td></tr></table>';
