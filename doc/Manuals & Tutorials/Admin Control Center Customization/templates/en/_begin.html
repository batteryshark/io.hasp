<script type="text/javascript">

<body onload="myStart()" onBlur="popHide()">

<a name="top"></a>

<div id="popup1"
 style="position:absolute; background-color:FFFFFF;color:black;border-color:black;border-width:2; visibility:visible; left:25px; top:-100px; z-index:+1">
popup tooltip
</div>

<!-- header block -->

 <tr height="6"><td></td><td></td></tr>
 <tr class="head">
  <td class="head">&nbsp;&nbsp;<img src="hasp_srm2.jpg" alt="Sentinel HASP Logo"></td>
  <td class="head" align="right">
   <img src="sentinel_hasp_logo.gif">&nbsp;&nbsp;
  </td>
 </tr>
 <tr height="6"><td></td><td></td></tr>
</table>

<!-- main block: menu | dataarea -->
<table border="0" cellpadding="2" cellspacing="0" width="100%">
<colgroup>
 <col width="120">
 <col width="5">
 <col>
</colgroup>
 <tr>
  <td bgcolor="#808080" id="myheader" colspan="3" align="center"><big><b>&nbsp;</b></big></td>
 </tr>
 <tr height="6"><td></td><td></td></tr>

  <tr>
    <td align="left" valign="top">
    <div id="mymenu"></div>
</td>
<td></td>
<td class="dataarea" valign="top">
 <table border=0 width="100%">
  <tr>
   <td class="innerdata" align="center" valign="top">
    <div id="mydata"></div>
   </td>
  </tr>

     <div class="details" id="myinfo"></div><br>
    </td></tr></table>

</td>

</table>
