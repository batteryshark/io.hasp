ny</b> setting, the change is made in the Admin Control Center Configuration page. You must click <b>Submit</b> in the Configuration page to activate the change.</td></tr></table><br><a class="text" href="ACC_help_config_users.html">Return to Configuration page</a><p><font color="#000000"><b>Copyright</b>: <br>Â© 2010 SafeNet, Inc. All rights reserved.</font></p></td></tr></table>';
