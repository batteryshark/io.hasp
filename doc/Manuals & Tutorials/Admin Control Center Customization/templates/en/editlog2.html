<br>Available tags for log:<br>
<select id="logtags" size="19" width="500">
<option>CLIENTADDR - Client address</option>
<option>CLIENTID - Client ID (user@machine or user@screen@machine)</option>
<option>CLIENTPORT - Port for client requests</option>
<option>FEATUREID - Feature ID</option>
<option>FUNCTION - Current API function</option>
<option>FUNCTIONPARAMS - All vital parameters for current function</option>
<option>HASPID - HASP ID</option>
<option>LOGINCOUNT - Current login count for Feature</option>
<option>LOGINLIMIT - Max logins allowed for Feature</option>
<option>SESSIONCOUNT - Current session count for Feature</option>
<option>METHOD - Method of this request (HTTP GET/POST, local)</option>
<option>NEWLINE - Starts a new line in log file</option>
<option>SESSIONDURATIONASC - Duration of session (from login until now) text - h:m:s</option>
<option>SESSIONDURATIONSEC - Duration of session (from login until now) in seconds</option>
<option>SESSIONID - Session ID</option>
<option>STATUSCODE - Status code returned by HASP function</option>
<option>TIMESTAMP - Time stamp, including date and time</option>
<option>URL - URL of this call</option>
</select>
<a class="button" href="javascript:doAddTag('logtemplate')">&nbsp;Add&nbsp;</a>
