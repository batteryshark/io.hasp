document.getElementById('mydata').innerHTML='<table border="0" width="94%"><tr height="6"><td></td></tr><tr><td><h1>Configuring Basic Settings</h1><hr><p>This page enables you to configure basic settings and define access log parameters. <br>The following criteria may be specified:</p><table class="list" rules="rows" frame="hsides" cellpadding="4"><tr><td valign="top"><b><font color="#808080">Machine Name</font></b></td><td valign="top">The name of the machine for which the basic settings are being configured</td></tr><tr><td valign="top"><b><font color="#808080">Allow Remote Access to ACC</font></b></td><td valign="top">When selected, enables other network users to access and perform actions on Admin Control Center on this machine. Unselected by default.</td></tr><tr><td valign="top"><b><font color="#808080">Display Refresh Time</font></b></td><td valign="top">The time (in seconds) after which the display will be refreshed, providing the most current data.</td></tr><tr><td valign="top"><b><font color="#808080">Table Rows per Page</font></b></td><td valign="top">The number of rows (5–100) that will be displayed on each page in the table.</td></tr><tr><td valign="top"><b><font color="#808080">Write an Access Log File</font></b></td><td valign="top">When selected, an access log file will be generated. When the log file reaches the size specified (0 - 999999 KB) in <b>Size Limit</b>, the file is closed and a new log file is started. If <b>Size Limit</b> is set to 0, the log file is never closed. <p>Log files are stored under:</p><ul><li>....\Program Files\common files\aladdin shared\HASP\log (if <b>Write Log Files Daily</b> is selected)</li><li>....\Program Files\common files\aladdin shared\HASP\ (if <b>Write Log Files Daily</b> is clear)</li></ul><p>Select the following additional check boxes according to your requirements: <ul><li><font color="#808080"><b>Include Local Requests</b></font>: Logs requests made to a HASP License Manager regarding a Feature on a Sentinel HASP protection key by HASP clients on the local machine</li><li><font color="#808080"><b>Include Remote Requests</b></font>: Logs requests made to a HASP License Manager regarding a Feature on a Sentinel HASP protection key connected to a local machine by HASP clients on a remote machine</li><li><font color="#808080"><b>Include Administration Requests</b></font>: Logs requests made to HASP License Manager by Admin Control Center</li></ul>Click <a class="text" href="ACC_help_edit_log_template.html"><b>Edit Log Parameters</b></a> to display and edit the data that is displayed in the log file.</td></tr><tr><td valign="top"><b><font color="#808080">Write an Error Log File</font></b></td><td valign="top">When selected, an error log file will be generated. When the log file reaches the size specified (0 - 999999 KB) in <b>Size Limit</b>, the file is closed and a new log file is started. If <b>Size Limit</b> is set to 0, the log file is never closed.</td></tr><tr><td valign="top"><b><font color="#808080">Write Log Files Daily</font></b></td><td valign="top">When selected, separate log files are created for each day that log entries are generated.</td></tr><tr><td valign="top"><b><font color="#808080">Days Before Compressing Log Files</font></b></td><td valign="top">Log files that were closed are compressed using standard ZIP algorithm if they are older than the specified number of days (0 - 9999). The extension ".zip" is appended to the original file name. If the number of days is set to 0, no compression will be done.</td></tr><tr><td valign="top"><b><font color="#808080">Days Before Deleting Log Files</font></b></td><td valign="top">Number of days that a closed log file (whether or not it is compressed) is retained before it is deleted automatically. If the number of days is set to 0, log files are never deleted automatically.</td></tr><tr><td valign="top"><b><font color="#808080">Write a Process ID (.pid) <br>File</font></b></td><td valign="top">When selected, enables a PID file to be generated.</td></tr><tr><td valign="top"><b><font color="#808080">Password Protection</font></b></td><td valign="top">Specify whether only the Admin Control Center configuration pages are password protected against change, or whether all Admin Control Center pages are password protected. <p>Click <b>Change Password</b> to open the Change Password page.</p></td></tr></table><br><p>To apply changes in this page, click <b>Submit.</b></p><p>To restore factory defaults for this page, click <b>Set Defaults</b> and then click <b>Submit.</b></p><font color="#808080"><b>Notes</b></font>: <ul><li>Configuration settings are stored in the <code><font size="+1">hasplm.ini</font></code> file, which is created the first time you submit changes to the default configuration. The path to this file is displayed across the bottom of the <em>Configuration</em> page.</li><li>On Windows Vista operating systems, the path to the <code><font size="+1">hasplm.ini</font></code> file may differ from that displayed when a localized version of the operating system is being used. In this case, you can copy the displayed path and paste it to Windows Explorer. Windows Explorer will then refer to the appropriate location on the local machine.</li></ul><b><font color="#808080"><em>Related Topics</em></font></b><br><a class="text" href="ACC_help_index.html">Introduction (Main page)</a><br><a class="text" href="ACC_help_edit_log_template.html">Edit Log Parameters</a><br><a class="text" href="ACC_help_config_users.html">Configuring User Settings</a><br><a class="text" href="ACC_help_config_remote_lms.html">Configuring Access to Remote License Managers</a><br><a class="text" href="ACC_help_config_remote_clients.html">Configuring Access from Remote Clients</a><br><a class="text" href="ACC_help_config_detachable.html">Configuring Detachable Licenses</a><br><p><font color="#000000"><b>Copyright</b>: <br>© 2010 SafeNet, Inc. All rights reserved.</font></p></td></tr></table>';
